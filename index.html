<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #quiz-container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
        }
        #question {
            font-size: 75px;
            margin-bottom: 20px;
        }
        #results {
            text-align: left;
        }
        #startButton {
            font-size: 75px;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #startButton:hover {
            background-color: #45a049;
        }
        #resultsList {
            text-align: left;
            font-size: 50px;
            padding-left: 20px;
        }
        .result-item {
            margin-bottom: 10px;
        }
        .result-item::before {
            content: attr(data-number);
            display: inline-block;
            width: 30px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1>1 Minute Basic Facts Quiz</h1>
        <button id="startButton">Start Quiz</button>
        <h2 id="question"></h2>
        <div id="results"></div>
    </div>
</body>
</html>
